
<div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      List of Patients
    </div>
    <div class="card-body">
      <div class="mb-3">
        <button class="btn btn-primary" (click)="togglePatientForm()">
          <i class="fas fa-user-plus"></i> Add Patient
        </button>
      </div>

      <div *ngIf="showPatientForm || showUpdatePatientForm">
        <form *ngIf="showPatientForm && !selectedPatient" [formGroup]="patientForm" (ngSubmit)="addPatient()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="nom">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" class="form-control" formControlName="sexe">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="adresse">
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" class="form-control" formControlName="dateDeNaissance">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="telephone">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <form *ngIf="showUpdatePatientForm && selectedPatient" [formGroup]="updatePatientForm" (ngSubmit)="updatePatient()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="nom">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" class="form-control" formControlName="sexe">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="adresse">
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" class="form-control" formControlName="dateDeNaissance">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="telephone">
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>

      <table *ngIf="!showPatientForm" id="datatablesSimple" class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Date of Birth</th>
            <th>Phone</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{ patient.patientId }}</td>
            <td>{{ patient.nom }}</td>
            <td>{{ patient.sexe }}</td>
            <td>{{ patient.adresse }}</td>
            <td>{{ patient.dateDeNaissance }}</td>
            <td>{{ patient.telephone }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="togglePatientForm(patient)">
                <i class="fas fa-pencil-alt"></i>
              </button>
            </td>

            <td>
              <button class="btn btn-sm btn-danger" (click)="deletePatient(patient.patientId)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
