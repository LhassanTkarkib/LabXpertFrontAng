<!-- modal.component.html -->
<form (submit)="addPatient()" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="newPatient.nom" required>
    <div class="invalid-feedback">Ce champ est requis.</div>
  </div>

  <div class="form-group">
    <label for="sexe">Sexe:</label>
    <input type="text" id="sexe" name="sexe" class="form-control" [(ngModel)]="newPatient.sexe" required>
    <div class="invalid-feedback">Ce champ est requis.</div>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse:</label>
    <input type="text" id="adresse" name="adresse" class="form-control" [(ngModel)]="newPatient.adresse" required>
    <div class="invalid-feedback">Ce champ est requis.</div>
  </div>

  <div class="form-group">
    <label for="dateDeNaissance">Date de naissance:</label>
    <input type="text" id="dateDeNaissance" name="dateDeNaissance" class="form-control" [(ngModel)]="newPatient.dateDeNaissance" required>
    <div class="invalid-feedback">Ce champ est requis.</div>
  </div>

  <div class="form-group">
    <label for="telephone">Téléphone:</label>
    <input type="text" id="telephone" name="telephone" class="form-control" [(ngModel)]="newPatient.telephone" required>
    <div class="invalid-feedback">Ce champ est requis.</div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
  </div>
</form>
